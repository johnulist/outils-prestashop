<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Upyourbizz - Page de connexion</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/upyoursoft.css" />
	</h:head>
	<h:form id="form">
	<p:growl id="growl" showDetail="true" life="3000" />  
		<p:fieldset id="connexion" legend="Connexion" toggleable="true"
			toggleSpeed="500" styleClass="connexion">
			<p:focus context="connexion"/> 
			<p:graphicImage value="/img/logo.png" />
			<br />
			<br />
			<br />
			<br />
			<h:panelGrid columns="2" cellpadding="5" style="float:right">
				<h:outputLabel for="username" value="Nom utilisateur"
					styleClass="connexionLabel" />
				<p:inputText value="#{loginBean.username}" id="username"
					required="true" label="Nom utilisateur" styleClass="connexionInput" />

				<h:outputLabel for="password" value="Mot de passe"
					styleClass="connexionLabel" />
				 <p:password value="#{loginBean.password}" id="password"
					styleClass="connexionInput" required="true" label="Mot de passe" />

				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Connexion" update="growl"
						actionListener="#{loginBean.login}" style="float:right;" />
				</f:facet>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</f:view>
</html>
