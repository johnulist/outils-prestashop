<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<!-- <f:event type="preRenderView"
		listener="#{updateImgPictureFromGoogleController.init}" /> -->
</f:metadata>

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
			<title><ui:insert name="title">UpyourSoft</ui:insert></title>
		</f:facet>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/foundation.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/upyoursoft.css" />
		<ui:insert name="head"></ui:insert>
	</h:head>
	<h:body>
		<p:panel styleClass="anglobante">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>
			</div>
			<div id="content">
				<ui:insert name="content" />
			</div>
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>
		</p:panel>
	</h:body>
</f:view>

</html>
