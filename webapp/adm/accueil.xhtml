<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/standard-template.xhtml">
	<!-- 	<f:metadata> -->
	<!-- 		<f:event type="preRenderView" -->

	<ui:define name="title">Upyourbizz accueil administrateur</ui:define>
	<ui:define name="content">
		<p:panel>
			<h:form id="accueil">
				<p:layout style="min-width:400px;min-height:900px;" id="layout">
					<p:layoutUnit position="west" resizable="true" size="600"
						header="Administration" minSize="150" maxSize="800"
						closable="true" collapsible="true">
						<div class="accueilDivBtn">
							<p:button value="Ajout produit" icon="ui-icon-circle-plus"
								styleClass="accueilGlobalBtn" href="ajout-produit.faces"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #40A1A4; " />
							<p:button value="Modification produit" icon="ui-icon-pencil"
								styleClass="accueilGlobalBtn" href="liste-produits.faces"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #40A1A4;" />
							<br />
							<p:button value="Gestion Utilisateurs"
								href="gestion-utilisateurs.xhtml" icon="ui-icon-person"
								styleClass="accueilGlobalBtn"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #40A1A4;" />
							<p:button value="Tableau de bord" icon="ui-icon-calculator"
								styleClass="accueilGlobalBtn"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #40A1A4;" />
						</div>
					</p:layoutUnit>

					<p:layoutUnit position="center" resizable="true"
						header="Commercial" minSize="150" maxSize="500">
						<div class="accueilDivBtn">
							<p:button value="Créer un PAC" icon="ui-icon-triangle-1-e"
								styleClass="accueilGlobalBtn"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #B78D1A;" />
							<p:button value="PAC en cours" icon="ui-icon-triangle-1-e"
								styleClass="accueilGlobalBtn"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #B78D1A;" />
							<br />
							<p:button value="Ajout client" icon="ui-icon-circle-plus"
								styleClass="accueilGlobalBtn"
								href="../commun/ajout-client.xhtml"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #B78D1A;" />
							<p:button value="Liste Client" icon="ui-icon-pencil"
								styleClass="accueilGlobalBtn"
								href="../commun/gestion-clients.faces?income=../adm/accueil.faces"
								style="background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #B78D1A;" >
							</p:button>
						</div>
					</p:layoutUnit>
					<p:layoutUnit position="south" size="600" closable="true"
						collapsible="true" header="Production">
						<br />
						<p:button value="Planning de production" icon="ui-icon-cart"
							style="width:200px; height:50px;left:10%; background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #D65774;" />
						<br />
						<br />
						<br />
						<p:fieldset id="communication" legend="News Upyourbizz">
							<br />
							<div style="position: relative; height: 220px;">
								<div class="accueilDivEditor">
									<p:editor width="600" height="200" />
									<p:button value="Ajouter annonce" icon="ui-icon-comment"
										style="float:right" />
								</div>
							</div>
							<br />
						</p:fieldset>
						<br />
						<p:fieldset id="ventes" legend="Dernières ventes">
							<br />
							<br />
							<br />
							<br />
							<br />
						</p:fieldset>

					</p:layoutUnit>
				</p:layout>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
