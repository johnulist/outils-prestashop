<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/standard-template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-dashboard-column {
	width: 50%;
}

.dashPanel {
	height: 200px;
	margin: 10px;
	width: 95%;
}
</style>
	</ui:define>
	<ui:define name="title">Upyourbizz accueil administrateur</ui:define>
	<ui:define name="content">
		<p:panel style="height:700px;">
			<h:form id="accueil">
				<p:dashboard id="board" model="#{accueilModele.model}">
					<p:panel id="administration" styleClass="dashPanel"
						header="Administration" closable="true" collapsible="true">
						<p:button value="Ajout produit" icon="ui-icon-circle-plus"
							styleClass="accueilGlobalBtn adminBtn" href="ajout-produit.faces" />
						<p:button value="Modification produit" icon="ui-icon-pencil"
							styleClass="accueilGlobalBtn adminBtn"
							href="../commun/liste-produits.faces" />
						<br />
						<p:button value="Gestion Utilisateurs"
							href="gestion-utilisateurs.xhtml" icon="ui-icon-person"
							styleClass="accueilGlobalBtn adminBtn" />
						<p:button value="Tableau de bord" icon="ui-icon-calculator"
							styleClass="accueilGlobalBtn adminBtn" />
					</p:panel>
					<p:panel id="commercial" styleClass="dashPanel" header="Commercial"
						closable="true" collapsible="true">
						<div class="accueilDivBtn">
							<p:button value="Créer un PAC" icon="ui-icon-triangle-1-e"
								styleClass="accueilGlobalBtn comBtn" />
							<p:button value="PAC en cours" icon="ui-icon-triangle-1-e"
								styleClass="accueilGlobalBtn comBtn" />
							<br />
							<p:button value="Ajout client" icon="ui-icon-circle-plus"
								styleClass="accueilGlobalBtn comBtn"
								href="../commun/ajout-client.xhtml" />
							<p:button value="Liste Client" icon="ui-icon-pencil"
								styleClass="accueilGlobalBtn comBtn"
								href="../commun/gestion-clients.faces?income=accueil">
							</p:button>
						</div>
					</p:panel>
					<p:panel id="production" styleClass="dashPanel" header="Production"
						closable="true" collapsible="true">
						<br />
						<p:button value="Planning de production" icon="ui-icon-cart"
							style="width:100px; height:50px;left:10%; background: -moz-linear-gradient(center top , rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0)) repeat scroll 0 0 #D65774;" />
						<br />
						<br />
						<br />
					</p:panel>
					<p:panel id="communication" styleClass="dashPanel"
						header="Communication" closable="true" collapsible="true">
						<p:editor width="500" height="140"
							controls="bold italic underline strikethrough font size color bullets numbering" />
						<p:button value="Ajouter annonce" icon="ui-icon-comment"
							style="float:right" />

						<br />
					</p:panel>
					<p:panel id="ventes" styleClass="dashPanel"
						header="Dernières ventes" closable="true" collapsible="true">
						<br />
						<br />
						<br />
						<br />
						<br />
					</p:panel>
				</p:dashboard>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
