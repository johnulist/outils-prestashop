<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/standard-template.xhtml">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{ajoutProduitController.init}" />
	</f:metadata>
	<ui:define name="title">Upyourbizz Ajout Produit</ui:define>
	<ui:define name="content">
		<p:panel>
			<p style="font-size: 250%; color: #835C3B;">
				<h:outputText value="Ajout Produit " />
			</p>
			<p:messages id="messages" autoUpdate="true"
				closable="true" />
			<p:tabView id="ajout-produit">
				<p:tab id="onglet-produit" title="Produit">
					<ui:include src="ajout-produit-produit.xhtml"></ui:include>
				</p:tab>
				<p:tab id="onglet-description" title="Descriptions" dynamic="true">
					<ui:include src="ajout-produit-description.xhtml"></ui:include>
				</p:tab>
				<p:tab id="onglet-prix" title="Prix">
					<ui:include src="ajout-produit-prix.xhtml"></ui:include>
				</p:tab>
				<p:tab id="onglet-option" title="Options">
					<ui:include src="ajout-produit-option.xhtml"></ui:include>
				</p:tab>
				<p:tab id="onglet-images" title="Images">
					<ui:include src="ajout-produit-images.xhtml"></ui:include>
				</p:tab>
			</p:tabView>
			<h:form id="buttonsAddBack">
				<p:commandButton value="Ajouter Produit" icon="ui-icon-check"
					action="#{ajoutProduitController.enregistrerProduit}" />
				<p:button value="Retour" icon="ui-icon-circle-arrow-w"
					href="accueil.faces" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
